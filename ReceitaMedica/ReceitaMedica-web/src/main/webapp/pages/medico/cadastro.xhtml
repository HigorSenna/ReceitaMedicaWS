<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../template/template.xhtml">

	<ui:define name="corpoPagina">
		<div id="divCadastroMaterial">
			<p:messages id="message" showDetail="true" closable="true" />

			<h1 style="width: 100%; text-align: center;">Cadastro de Médico</h1>

			<h:form prependId="false" id="formularioCadastroMedico">
	
				<br /> <br /> <br />
	
				<div class="form-group row">
					<label for="medicoCRM" class="col-xs-2 col-form-label" title="CRM Médico">CRM Médico</label>
					<div class="col-xs-10">
						<h:inputText value="#{cadastroMedicoController.medico.crmMedico}" class="form-control" type="text" id="medicoCRM" style="width: 50%;" maxlength="11"
							required="true"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="Nome Médico" class="col-xs-2 col-form-label" title="Nome Medico">Nome Médico</label>
					<div class="col-xs-10">
						<h:inputText value="#{cadastroMedicoController.medico.nmMedico}" class="form-control" id="nomeMedico" style="width: 50%;" maxlength="60"
							required="true"/>
					</div>
				</div>
				
				<h:commandButton class="btn btn-success" value="Cadastrar" id="botaoCadastroReceita" action="#{cadastroMedicoController.cadastrarMedico()}" />
			</h:form>
		</div>
			
	</ui:define>
</ui:composition>
