<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../template/template.xhtml">

	<ui:define name="corpoPagina">
		<div id="divCadastroMaterial">
			<p:messages id="message" showDetail="true" closable="true" />

			<h1 style="width: 100%; text-align: center;">Cadastro de Paciente</h1>

			<h:form prependId="false" id="formularioCadastroPaciente">
	
				<br /> <br /> <br />
	
				<div class="form-group row">
					<label for="example-text-input" class="col-xs-2 col-form-label">Cpf Paciente</label>
					<div class="col-xs-10">
						<h:inputText value="#{cadastroPacienteController.paciente.cpfPaciente}" class="form-control" type="text" id="example-text-input" style="width: 50%;" maxlength="11"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="example-search-input" class="col-xs-2 col-form-label">Nome Paciente</label>
					<div class="col-xs-10">
						<h:inputText value="#{cadastroPacienteController.paciente.nmPaciente}" class="form-control" id="example-search-input" style="width: 50%;" maxlength="80" />
					</div>
				</div>
				
				<h:commandButton class="btn btn-success" value="Cadastrar Paciente" id="botaoCadastroReceita" action="#{cadastroPacienteController.cadastrarPaciente()}" />
			</h:form>
		</div>
			
	</ui:define>
</ui:composition>
